<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Game</title>
    <style>
        canvas {
            background-color: #000;
        }

        #ball {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #0F0;
            padding: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <canvas  id="gameCanvas" width="800" height="800"></canvas>
    <div id="ball">Add Ball</div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const DECIMAL_MULTIPLIER = 10000;

        const WIDTH = 800;
        const HEIGHT = 800;
        const ballRadius = 7;
        const obstacleRadius = 4;
        const gravity = pad(0.2);
        const horizontalFriction = 0.4;
        const verticalFriction = 0.8;

        let balls = [];

        const obstacles = [];
        const sinks = [];

        function pad(n) {
            return n * DECIMAL_MULTIPLIER;
        }

        function unpad(n) {
            return Math.floor(n / DECIMAL_MULTIPLIER);
        }

        // Creating obstacles in the pyramid shape
        const rows = 16;
        for(let row = 2 ; row < rows ; row++) {
            const numObstacles = row + 1;
            const y = 0 + row * 35;
            const spacing = 36;
            for(let col = 0 ; col < numObstacles ; col++) {
                const x = WIDTH / 2 - spacing * (row / 2 - col);
                // 800 / 2 - 36 * (2/2 - 0) = 400 - 36*1 = 364;
                // 800 / 2 - 36 * (2/2 - 1) = 400 - 36*0 = 400;
                // 800 / 2 - 36 * (2/2 - 2) = 400 + 36*1 = 436;
                obstacles.push({ x: pad(x) , y: pad(y) , radius: obstacleRadius });
            }
        }

        // creating sinks at the bottom as rectnagles
        const sinkWidth = 36;
        const NUM_SINKS = 15;
        for(let i = 0 ; i < NUM_SINKS ; i++) {
            const x = WIDTH / 2  + (i - 7.5) * (sinkWidth) + obstacleRadius;
            const y = HEIGHT - 240;
            const width = sinkWidth;
            const height = width;
            sinks.push({ x, y, width, height });
        }

    </script>
</body>
</html>
